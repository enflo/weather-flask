version: "3"

services:
  web:
    container_name: weather_web
    build:
      context: .
      dockerfile: dockerfile
    ports:
     - "8080:5000"
    volumes:
      - .:/opt
    entrypoint: python /opt/src/weather.py
    links:
      - mongo
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db